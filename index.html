<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
        <title>HTML Forms Project</title>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <form class="container border border-secondary rounded">
            <div class="row bg-light pt-2 pb-1 rounded">
                <div class="col-12">
                    <h1>Payment form example</h1>
                </div>
            </div>
            <div class="row border-top border-secondary pt-3">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="row pt-1 pb-1">
                <div class="d-flex justify-content-between">
                    <div class="col-5 fw-bold pe-3">
                        <label for="card#" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card#" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-3 fw-bold pe-3">
                        <label for="cvc#" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc#" placeholder="0000" required>
                    </div>
                    <div class="col-4 fw-bold">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                </div>
            </div>
            <div class="row pt-2 pb-1">
                <div class="d-flex justify-content-between">
                    <div class="col-6 fw-bold pe-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" required>
                    </div>
                    <div class="col-6 fw-bold">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" required>
                    </div>
                </div>
            </div>
            <div class="row pt-2 pb-1">
                <div class="d-flex flex-row">
                    <div class="col-6 pe-3">
                        <label for="city" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-3 pe-3">
                        <label for="select" class="form-label fw-bold">State</label>
                        <select class="form-select" aria-label="Default select example" id="select" required>
                            <option selected>Pick a State</option>
                            <option value="1">Option A</option>
                            <option value="2">Option B</option>
                            <option value="3">Option C</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="amount" class="form-label fw-bold">Postal Code</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                </div>
            </div>
            <div class="row pt-2 pb-3">
                <div class="d-flex justify-content-between">
                    <div class="col-3 d-flex flex-column pe-3">
                        <p class="fw-bold">We accept:</p>
                        <fieldset class="bg-info rounded pt-2 ps-2">
                            <div class="form-check form-check-inline">
                                <i class="fa-brands fa-cc-mastercard h4"></i>
                                <label class="form-check-label" for="check1"></label>
                                <input class="form-check-input" type="radio" id="check1" name="payment" value="option1">
                            </div>
                            <div class="form-check form-check-inline">
                                <i class="fa-brands fa-cc-visa h4"></i>
                                <label class="form-check-label" for="check2"></label>
                                <input class="form-check-input" type="radio" id="check2" name="payment" value="option2">
                            </div>
                            <div class="form-check form-check-inline">
                                <i class="fa-brands fa-bitcoin h4"></i>
                                <label class="form-check-label" for="check3"></label>
                                <input class="form-check-input" type="radio" id="check3" name="payment" value="option3">
                            </div>
                            <div class="form-check form-check-inline">
                                <i class="fa-brands fa-cc-amex h4"></i>
                                <label class="form-check-label" for="check4"></label>
                                <input class="form-check-input" type="radio" id="check4" name="payment" value="option4">
                            </div>
                        </fieldset>
                    </div>    
                    <div class="col-6">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <div id="message" class="form-text">Add any notes here.</div>
                    </div>
                </div>
            </div>
            <div class="row bg-light border-top border-secondary rounded">
                <div class="col-12 d-flex flex-row-reverse pt-2 pb-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
